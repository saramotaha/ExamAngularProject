<div class="container">
  <div class="registration-form">
    <form>
          <h3 class="text-center mb-4 text-primary">Register Now</h3>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="Confirmpassword" placeholder="Confirm Password">
        <label for="Confirmpassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
      </div>

      <div class="form-floating mb-4">
        <select class="form-select" id="role" name="role">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <label for="role"><i class="fas fa-user-tag me-2"></i>Role</label>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-outline-primary rounded-5 fs-5 p-2">Create Account</button>
      </div>
    </form>
  </div>
</div>
