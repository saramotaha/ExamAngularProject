
<div class="registration-container">
  <div class="registration-card">
    <form [formGroup]="form" (ngSubmit)="register()" class="registration-form">
      <h3 class="form-title">Create Your Account</h3>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="static-label">
          <i class="fas fa-user icon"></i> Username
        </label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="Name"
        />
        <div class="error-message" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="static-label">
          <i class="fas fa-envelope icon"></i> Email
        </label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="Email"
        />
        <div class="error-message" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="static-label">
          <i class="fas fa-lock icon"></i> Password
        </label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="Password"
        />
        <div class="error-message" *ngIf="form.get('passWord')?.touched && form.get('passWord')?.invalid">
          Password is required
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="static-label">
          <i class="fas fa-lock icon"></i> Confirm Password
        </label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="ConfirmPassword"
        />
        <div class="error-message" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="form.get('passWord')?.value !== form.get('confirmPassword')?.value && form.get('confirmPassword')?.touched">
          Passwords don't match
        </div>
      </div>

      <!-- Role Field -->
      <div class="form-group">
        <label for="role" class="static-label">
          <i class="fas fa-user-tag icon"></i> Role
        </label>
        <select class="form-control" id="role" formControlName="role">
          <option value="Student">Student</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="form.invalid">
        Register Now
      </button>

      <!-- Status Messages -->
      <div class="status-message success" *ngIf="successMessage">
        <i class="fas fa-check-circle icon"></i> {{ successMessage }}
      </div>
      <div class="status-message error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle icon"></i> {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
