
<div class="container justify-content-center d-flex">
  <div class="registration-form">
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-icon">
        <i class="fas fa-user-plus"></i>
      </div>

      <h3>Create Your Account</h3>

      <!-- Username Field -->
      <div class="form-floating mb-4">
        <i class="fas fa-user"></i>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="Name"
        />
        <label for="username">Username</label>
        <div class="error-message" *ngIf="form.get('Name')?.touched && form.get('Name')?.invalid">
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-floating mb-4">
        <i class="fas fa-envelope"></i>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="Email"
        />
        <label for="email">Email Address</label>
        <div class="error-message" *ngIf="form.get('Email')?.touched && form.get('Email')?.invalid">
          <div *ngIf="form.get('Email')?.errors?.['required']">Email is required</div>
          <div *ngIf="form.get('Email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-floating mb-4">
        <i class="fas fa-lock"></i>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="Password"
        />
        <label for="password">Password</label>
        <div class="error-message" *ngIf="form.get('Password')?.touched && form.get('Password')?.invalid">
          Password is required
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-floating mb-4">
        <i class="fas fa-lock"></i>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          formControlName="ConfirmPassword"
        />
        <label for="confirmPassword">Confirm Password</label>
        <div class="error-message" *ngIf="form.get('ConfirmPassword')?.touched && form.get('ConfirmPassword')?.invalid">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="form.get('Password')?.value !== form.get('ConfirmPassword')?.value && form.get('ConfirmPassword')?.touched">
          Passwords don't match
        </div>
      </div>

      <!-- Role Field -->
      <div class="form-floating mb-3">
        <i class="fas fa-user-tag"></i>
        <select class="form-control" id="role" formControlName="role">
          <option value="Student">Student</option>
        </select>
        <label for="role">Role</label>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-login" [disabled]="form.invalid">
          <i class="fas fa-user-plus"></i> Register Now
        </button>
      </div>

      <!-- Status Messages -->
      <div class="status-message success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>
      <div class="status-message error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="signup-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>
</div>
