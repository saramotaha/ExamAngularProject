  <div class="container mt-5">
    <div class="main-container mt-5">
      <!-- Header -->
      <div class="row align-items-center mb-4 mt-5">
        <div class="col-12 col-lg-6 mt-5">
          <h1 class=" page-title mb-3 mb-lg-0">
            <i class="fas fa-graduation-cap me-2"></i>
            <span class="text-danger border-info">Exam Management</span>
          </h1>
        </div>
        <div class="col-12 col-lg-6 text-lg-end text-black">
          <button  [routerLink]="['/AddExam']"    class=" btn btn-outline-primary btn-outline-dark create-btn ">
            <i class="fas fa-plus me-2"></i>
            <span>Create New Exam</span>
          </button>
        </div>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input type="text" class="form-control search-input"
          placeholder="Search exams by name, description, or duration...">
        <i class="fas fa-search search-icon"></i>
      </div>

      <!-- Exam Card -->
       <div class="d-flex justify-content-between ">
        @for(item of Exams; track $index) {
        <div class="row justify-content-center">
          <div class="col-12 ">


            <div class="exam-card p-4">
              <div class="exam-title">
                <i class="fas fa-file-alt me-2"></i>
                {{item.name}}
              </div>

              <div class="exam-description">
                {{item.description}}
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="stat-item">
                    <i class="fas fa-clock stat-icon"></i>
                    <span>{{item.duration}}</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="stat-item">
                    <i class="fas fa-star stat-icon"></i>
                    <span>{{item.totalScore}}</span>
                  </div>
                </div>
              </div>

              <!-- <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="stat-item">
                            <i class="fas fa-question-circle stat-icon"></i>
                            <span>25 questions</span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="stat-item">
                            <i class="fas fa-chart-line stat-icon"></i>
                            <span>Advanced Level</span>
                          </div>
                        </div>
                      </div>

                      <div class="difficulty-badge difficulty-advanced">
                        <i class="fas fa-layer-group"></i>
                        Advanced
                      </div> -->

              <div class="row g-2">
                <div class="col-4">
                  <button class="btn btn-ou btn-view action-btn w-100">
                    <i class="fas fa-eye"></i>
                    View
                  </button>
                </div>
                <div class="col-4">
                  <button class="btn btn-edit action-btn w-100">
                    <i class="fas fa-edit"></i>
                    Edit
                  </button>
                </div>
                <div class="col-4">
                  <button  (click)="DeleteExam(item?.id??0)" class="btn btn-delete action-btn w-100" >
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </div>
                <div class="col-12">
                  <button  (click)="AddQuestion(item?.id??0)"     class="btn  btn-outline-secondary p-2 action-btn w-100" >
                    <i class="fas fa-add"></i>
                    Add Question
                  </button>
                </div>
                <div class="col-12">
                  <button  (click)="openExam(item?.id??0)" class="btn  btn-outline-secondary p-2 action-btn w-100" >
                    <i class="fas fa-box-open"></i>
                    show Exam
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        }

       </div>


        </div>
      </div>
